<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Independent Bookstores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>üèùÔ∏è NYC Independent Bookstores</h1>
    <p class="description">This map highlights some of New York City's most beloved independent bookstores. Click the markers or use the buttons below to explore!</p>
    <div id="map"></div>
    <div id="buttons">
        <button class="store-btn" data-store="mcnally">McNally Jackson</button>
        <button class="store-btn" data-store="strand">Strand Bookstore</button>
        <button class="store-btn" data-store="rizzoli">Rizzoli Bookstore</button>
        <button class="store-btn" data-store="greenlight">Greenlight Bookstore</button>
        <button class="store-btn" data-store="booksaremagic">Books Are Magic</button>
        <button class="store-btn" data-store="albertine">Albertine</button>
        <button class="store-btn" data-store="word">Word Bookstore</button>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="mapbox.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
